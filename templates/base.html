<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "Plateforme • Intégrale Academy" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">



</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="{{ url_for('admin_sessions') }}">
<img
  src="{{ url_for('static', filename='logo-integrale.png') }}"
  alt="Intégrale Academy"
  style="height:80px;width:auto;display:block;"
/>
        <div>
          <strong>Intégrale Academy</strong>
          <span>Plateforme gestion stagiaires</span>
        </div>
      </a>
      <div style="display:flex;align-items:center;gap:10px;">
        {% if session.get("admin_logged_in") %}
          <a href="{{ url_for('admin_logout') }}"
             style="font-size:13px;color:#555;text-decoration:none;padding:6px 10px;border:1px solid #ddd;border-radius:8px;">
            Déconnexion
          </a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Modal helpers (generic)
    function openModal(id){
      const el = document.getElementById(id);
      if(el) el.style.display = "flex";
    }
    function closeModal(id){
      const el = document.getElementById(id);
      if(el) el.style.display = "none";
    }
    document.querySelectorAll("[data-close-modal]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        closeModal(btn.getAttribute("data-close-modal"));
      });
    });
    document.querySelectorAll(".modal-backdrop").forEach(backdrop=>{
      backdrop.addEventListener("click", (e)=>{
        if(e.target === backdrop) backdrop.style.display="none";
      });
    });
  </script>
</body>
</html>
